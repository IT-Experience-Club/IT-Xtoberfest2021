            transition: all 1s;

    <script>
        let i;
        const layer = document.querySelectorAll('.layer');

        for (let i = 0; i < 101; i++) {
            layer[i].style.animationDelay = (i * 0.04) + "s";
            layer[i].style.fill = "#fff";
        }
        setTimeout(() => {
            for (i = 0; i < 101; i++) {
                layer[i].style.fill = "";
                layer[i].style.stroke = "#1e1e1e7f";
            }
            for (i = 0; i < 101; i++) {
                layer[i].onmouseover = function () {
                    this.style.fillOpacity = "0.3";
                    this.style.stroke = "red";
                    this.style.fill = "#000";
                    this.style.transform = "scale(1.1)";
                    setTimeout(() => {
                        this.style.fillOpacity = "1";
                        this.style.fill = "";
                        this.style.stroke = "#1e1e1e7f";
                        this.style.transform = "scale(1)";
                    }, 1000);
                }

            }
        }
            , 5000);

    </script>

</body>
